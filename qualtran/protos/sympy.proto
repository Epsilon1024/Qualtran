syntax = "proto3";
package qualtran;

// A function sympy expression.
enum Function {
    NONE = 0;
    ADDITION = 1;
    MULTIPLICATION = 2;
    POWER = 3;
    MOD = 4;

}

// A single parameter of a sympy expression.
message Parameter {
    oneof parameter {
        int32 const_int = 1;
        string symbol = 2;
        // A constant that cannot be expressed by an integer or a division operation will be irrational.
        string const_irrat = 3;
    }
}

message Operand {
    oneof operand {
        Term term = 1;
        Parameter parameter = 2;
    }
}

message Term {
    Function function = 1;
    repeated Operand operands = 2;
}
