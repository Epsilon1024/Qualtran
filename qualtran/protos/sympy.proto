syntax = "proto3";
package qualtran;

// A function sympy expression.
enum Function {
    NONE = 0;
    ADDITION = 1;
    MULTIPLICATION = 2;
    POWER = 3;
    MOD = 4;

}

// Represents a constant, rational number.
message Fraction {
    int32 numerator = 1;
    int32 denominator = 2;
}

// A single parameter of a sympy expression.
message Parameter {
    oneof parameter {
        int32 const_int = 1;
        string symbol = 2;
        string const_irrat = 3;
        Fraction const_rat = 4;
    }
}

message Operand {
    oneof operand {
        Term term = 1;
        Parameter parameter = 2;
    }
}

message Term {
    Function function = 1;
    repeated Operand operands = 2;
}
